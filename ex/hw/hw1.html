<!DOCTYPE html>

<html>

<head>
<style>
#info {
  position: absolute;
  top: 2%;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}
body {
  overflow: hidden;
}
</style>
</head>

<body> 
<div id="info">d-drive
  <br>
  <button id="toggle" style="width:10%">Toggle Camera</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
</script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
var camera, scene, renderer, mesh, controls,camera1,camera2;
var keyboard = new KeyboardState();
var clock;
var useOne = true;
var car,geometry;
var pos = new THREE.Vector3();
var vel = new THREE.Vector3();
var force = new THREE.Vector3();
var power, angle;
(function() {
  Math.clamp = function(val,min,max){
    return Math.min(Math.max(val,min),max);
    
  }})();
  
init();
animate();
$("#toggle").click( 
function() {
	useOne = !useOne;
}
);
function buildVehicle() {
  /*var car = new THREE.Object3D();
  var mat = new THREE.MeshNormalMaterial();
  var body = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 2, 20), mat);
  car.add(body);
  var pointer = new THREE.Mesh(new THREE.BoxGeometry(10, 2, 2), mat);
  car.add(pointer);
  pointer.position.x = 5;
  
  return car;
  */
  
  let geometry = new THREE.Geometry();
  geometry.vertices.push ( new THREE.Vector3(30,0,0))
  geometry.vertices.push ( new THREE.Vector3(0,0,-10))
  geometry.vertices.push ( new THREE.Vector3(0,10,0))
  geometry.vertices.push ( new THREE.Vector3(0,0,10))
  
  geometry.faces.push (new THREE.Face3 (0,1,2))
  geometry.faces.push (new THREE.Face3 (0,2,3))
  geometry.faces.push (new THREE.Face3 (1,3,2))
  geometry.faces.push (new THREE.Face3 (0,3,1))
	geometry.computeBoundingSphere();
  geometry.computeFaceNormals();
  geometry.computeVertexNormals();  
  
  mesh = new THREE.Mesh (geometry, new THREE.MeshNormalMaterial())
	scene.add (mesh)
  return mesh;
}
function init() {
  clock = new THREE.Clock();
  scene = new THREE.Scene();
  /*camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;
  scene.add(camera);*/
  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  //controls = new THREE.OrbitControls(camera, renderer.domElement);
  
  //controls.enableKeys = false;
  
  document.body.appendChild(renderer.domElement);
  
  
  camera1 = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
  
  camera1.position.set (0, 100, 200);
  camera1.lookAt (new THREE.Vector3())
	camera2 = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
  
  camera2.position.set (50, 50, 50);
  camera2.lookAt (new THREE.Vector3())
  ////////////////////////////////////////////////////////////////////////
  power = 0.0;
  angle = 0.0;
  	
  car = buildVehicle();
  scene.add(car)
	
  var mat = new THREE.MeshNormalMaterial();
  var A1= new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 50, 20), mat);
  scene.add(A1);
  A1.position.x=100;
  A1.position.z=100;
  A1.position.y=25;
  var A2= new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 50, 20), mat);
  scene.add(A2);
  A2.position.x=-100;
  A2.position.z=-100;
  A2.position.y=25;
  var A3= new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 50, 20), mat);
  scene.add(A3);
  A3.position.x=100;
  A3.position.z=-100;
  A3.position.y=25;
  var A4= new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 50, 20), mat);
  scene.add(A4);
  A4.position.x=-100;
  A4.position.z=100;
  A4.position.y=25;
}
function update(dt) {
  keyboard.update();
  
  if (vel.length() > 0) {
    angle = Math.atan2(-vel.z, vel.x); // update orientation
  }
  if (keyboard.pressed("space"))  
 	  power = 0.1;               
  if (keyboard.pressed("up"))  
 	  power += 1.2;        
  if (keyboard.pressed("down"))  
 	  power /= 1.2;   
 	
  power = Math.clamp (power, 0, 80.0); 
  
  
  var angle_thrust = angle;
  if (keyboard.pressed("left"))
    angle_thrust += 0.3;
  if (keyboard.pressed("right"))
    angle_thrust -= 0.3;
    
  // compute force
  var thrust = new THREE.Vector3(1,0,0).multiplyScalar(power).applyAxisAngle       (new THREE.Vector3(0,1,0), angle_thrust);
  force.copy (thrust);
  force.add(vel.clone().multiplyScalar(-2))
  // eulers
  vel.add(force.clone().multiplyScalar(dt));
  pos.add(vel.clone().multiplyScalar(dt));
}
function animate() {
  //controls.update();
  var dt = clock.getDelta();
  update(dt);
  // car update
  car.position.copy(pos);
  car.rotation.y = angle;
  requestAnimationFrame(animate);
  render();
}
function render() {
let camera;
  
  camera2.position.copy ( mesh.localToWorld (new THREE.Vector3(-50,40,0)))
  camera2.lookAt (mesh.position);
  
  mesh.rotation.y += 0.05;
  
  //camera = camera2;
  
  
  if (useOne)
  	camera = camera1;
  else
  	camera = camera2;
  
  renderer.render(scene, camera);
  //renderer.render(scene, camera2);
}
</script>
</body>

</html>
